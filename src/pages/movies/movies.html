  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>movies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let movie of movies">
        <!--Print Movie info from external url -->
        <h2>{{movie.Title}}</h2>
        <p>{{movie.Year}}</p>
       <img src = "{{movie.Poster}}" />
      </ion-item>
    </ion-list>

</ion-content>
